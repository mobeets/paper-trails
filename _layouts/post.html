---
layout: default
---

<meta property="og:image" content="{{ site.baseurl }}/public/images/banners/week{{page.number}}.png" />

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  <div class="banner-image">
    <img src="{{ site.baseurl }}/public/images/banners/week{{page.number}}.png" alt="{{ page.banner_source }}" style="margin-bottom: 0px;">
    <span class="artist-name" style="float: right; clear: both; font-size: 0.7rem; ">{{ page.banner_source }}</span>
  </div><br>
  {{ content }}
</div>
<hr>
<b><center>Sign up for weekly updates</center></b>
{% include signup.html %}
