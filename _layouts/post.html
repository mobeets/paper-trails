layout: default
---

<meta property="og:image" content="{{ site.baseurl }}/public/images/banners/week{{page.number}}.png" />

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  <img src="{{ site.baseurl }}/public/images/banners/week{{page.number}}.png" alt="art by Taylor Dunn" style="">
  {{ content }}
</div>
<hr>
<b><center>Subscribe for weekly updates</center></b>
